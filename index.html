<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="from">
            <input type="text" placeholder="" id="from" autocomplete="off">
            <select name="from-unit" id="from-unit">
                <option value="ft" selected>Feet</option>
                <option value="miles">Miles</option>
                <option value="km">Kilometer</option>
            </select>
        </div>
        <h2>=</h2>
        <div class="to">
            <input type="text" placeholder="" id="to" disabled>
            <select name="to-unit" id="to-unit">
                <option value="ft">Feet</option>
                <option value="miles" selected>Miles</option>
                <option value="km">Kilometer</option>
            </select>
        </div>
        <button onclick="convertUnit()">Convert</button>
        <h2 id="converted-value"></h2>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
